<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarcoShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="annexe/marco shop logo.jpg">
  <script src='script.js'></script>
</head>
<body>
  <header>
    <div class="menu_with_logo">
      <img src="annexe/marco shop logo.jpg" alt="Logo">
    </div>
    <div class="menu_without_logo">
      <a href="#" id="textServices">Services</a>
      <a href="#" id="textPrix">Prix</a>
      <a href="#" id="textContact">Contactez-nous</a>
      <div class="menu_flag" onmouseover="openDialogToChangeLanguage()" onmouseout="closeDialogToChangeLanguage()">
        <div class="menuFlagText" id="menuFlagText">
          FR
        </div>
        <div class="menuFlagImage">
          <img src="annexe/languages.png" alt="arrowdown" id="arrowDown">
        </div>
      </div>
      <div class="selection_flag" id="selectionFlag" onmouseover="openDialogToChangeLanguage()" onmouseout="closeDialogToChangeLanguage()">
          <button class="buttonChangeLanguage" onclick="changeLanguage('fr')">FRANCAIS</button>
          <button class="buttonChangeLanguage" onclick="changeLanguage('nl')">NEDERLANDS</button>
          <button class="buttonChangeLanguage" onclick="changeLanguage('en')">ENGLISH</button>
        </div>
    </div>
  </header>
</body>
</html>
